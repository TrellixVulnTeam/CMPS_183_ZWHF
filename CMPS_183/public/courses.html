<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/sluggrades-56116.appspot.com/o/slugdino.png?alt=media&token=5a6850c2-8e82-49e1-9bac-2b2476c3ba94">
    <title>Slug Grades</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
      
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
      .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
      .fa-graduation-cap,.fa-bar-chart, .fa-file-text, .fa-users {font-size:200px}
    </style>
  </head>
  <body>
    <!-- Navbar Location -->
    <div class="w3-top" id="navbar"></div>
    
    <!-- Header -->
    <header class="w3-container w3-yellow w3-center" style="padding:60px 16px">
        <h1>Upload Files</h1>
    </header>
        
        <!-- Upload Transcript -->
        <div class="w3-row-padding w3-padding-64 w3-container w3-center">
           <h3>Upload a new transcript</h3>
           <form><input id="submissionButton" type="file" value="choose file"/><input type="submit" value="submit"/></form>
           <br><br>
        </div>

        <!-- Upload Notes -->
        <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container w3-center">
           <h3>Upload a file</h3>
           <form><input type="file" id="notesButton" value="choose file"/><input id="nb" type="submit" value="submit"/></form>
            <p>By clicking the submit button above, you agree to the <a href="terms.html" style="color: blue" target="_blank">terms and conditions</a> that you have read.</p>
           <br><br>
        </div>

        <script>
           var submitFile = function (event) {
              event.preventDefault();
              var file = event.target.files[0];
              var storageRef = firebase.storage().ref(file.name);
              storageRef.put(file);
           }  
          
           // Add our event listeners
           var fileButton = document.getElementById("submissionButton");
           fileButton.addEventListener('change', submitFile, false);
           var notesButton = document.getElementById("notesButton");
           notesButton.addEventListener('change', submitFile, false);
        </script>
        
        <pre id="object"></pre>
      
    <!-- Footer Location -->
    <div id="footer-container"></div>
      
  </body>
    
    <script src="scripts/signed-in-header.js"></script>
    <script src="scripts/footer.js"></script>
    
</html>
