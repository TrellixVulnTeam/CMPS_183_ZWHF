      <!-- Header -->
      <!-- Here down is unchanged -->
      <header class="w3-container w3-yellow w3-center" style="padding:60px 16px">
        <h3>Upload a new transcript</h3>
        <form><input type="file" id="fileButton" value="choose file"/><input type="submit" value="submit"/></form>
        
          
        <script>
            var fileButton = document.getElementById("fileButton");
            fileButton.addEventListener('change', function(e){
                e.preventDefault();
                var file = e.target.files[0];
                var storageRef = firebase.storage().ref(file.name);
                storageRef.put(file);
            });  
        </script>
      </header>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {

            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
