          <!--Draw Graph on Canvas-->
          <script>
            var i;
            var max = 4.0;
            var gpa = [12]; //12 quarters of grades
            gpa[0] = 3.2;
            gpa[1] = 3.7;
            gpa[2] = 2.7;
            gpa[3] = 3.2;
            gpa[4] = 3.8;
            gpa[5] = 3.9;
            gpa[6] = 3.2;
            gpa[7] = 2.0;
            gpa[8] = 1.0;
            gpa[9] = 1.5;
            gpa[10] = 2.4;
            gpa[11] = 2.4;
            var x = 0;
            var y = gpa[0]; //start with first gpa
            var sum = gpa[0];
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");  

            //gpa over time
            ctx.beginPath();
            ctx.strokeStyle = "#000000";
            for(i=1; i<gpa.length; i++)
            {
                    ctx.moveTo(x, 100*(max-y));
                    y = gpa[i];
                    x += 40;
                    ctx.lineTo(x, 100*(max-y));
                    sum += gpa[i];
            }
            ctx.stroke();

            var averagegpa = sum/gpa.length;

            //axis labels
            ctx.font = '20pt Lato';
            ctx.fillText('Quarter', 160, 396);
            ctx.rotate(-Math.PI*2);
            ctx.fillText('GPA', 2, 200);
            //ctx.rotate(-Math.PI*2/(i*6));

            //average gpa line
            ctx.beginPath();
            ctx.strokeStyle = "#33cc33";
            ctx.moveTo(0, 100*(max-averagegpa));
            ctx.lineTo(440, 100*(max-averagegpa));
            ctx.stroke();

            //minimum gpa line
            ctx.beginPath();
            ctx.strokeStyle = "#FF0000";
            ctx.moveTo(0, 200);
            ctx.lineTo(440, 200);
            ctx.stroke();
          </script>
