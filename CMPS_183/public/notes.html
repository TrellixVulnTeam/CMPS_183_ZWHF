        <style>
          body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
          .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
          td { padding: 15px; text-align: left; }
            th { padding: 15px; text-align: left; text-decoration: underline;}
			th:hover{background-color: yellow;}
        </style>
    </head>
    
  <body>
    <!-- Navbar Location -->
    <div class="w3-top" id="navbar"></div>

      <!-- Header -->
      <header class="w3-container w3-yellow w3-center" style="padding:60px 16px">
        <h1>Course Summary</h1>
      </header>
	  
	  
	 

	
      <div class="w3-container w3-white" style="padding:60px 16px" id="courses">
          <table style="padding-left:150px;" id="courseTable">
		  <h1>Course Info:</h1>
              <th onclick="getCoursesNumber()">Course Number</th>
              <th onclick="getCoursesSubject()">Subject</th>
              <th onclick="getCoursesGrade()">Grade</th>
              <th onclick="getCoursesName()">Course Name</th>
              <th onclick="getCoursesQuarter()">Quarter</th>
              <th onclick="getCoursesYear()">Year</th>
          </table>
      </div>
	  
	  
	   <div class="w3-container w3-white" style="padding:60px 16px" id="gpa">
          <table style="padding-left:150px;" id="gpaTable">
			<h1>Overall GPA:</h1>
			  <th>Year</th>
              <th>Winter</th>
              <th>Spring</th>
              <th>Summer</th>
              <th>Fall</th>
          </table>
      </div>
	  
	  
	   
	  
	 

	  <!-- Footer Location -->
    <div id="footer-container"></div>
      
  </body>
